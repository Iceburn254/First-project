<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Log-in Page</title>
</head>
<body>
  <div class="form-container">
    <h1>Log in</h1>
    <p class="p1">New to Design Space?<a href="signup.html">Sign up for free</a></p>
  <form action="#" method="post">
    
    <label for="email">Email address
      <input type="email" id="email" name="email">
    </label>
    <div class="pass-input">
    <label for="password" class="pass-label">Password
    <div class="hide-icon">
      <img src="myassets/hide.png" alt="hide-icon">
     <span>Hide</span>
    </div>
      <input type="password" id="password" name="user password">
    </label>
    </div>
    
    <p><a href="">Forget password?</a></p>

    <button class="loginbutton">Log in</button>
    
    <div class="logos">
    <button class="logobutton"><img src="myassets/apple-logo.png" alt="apple logo"></button>
    <button class="logobutton"><img src="myassets/facebook.png" alt="facebook logo"></button>
    <button class="logobutton"><img src="myassets/google.png" alt="google logo"></button>
    <button class="logobutton"><img src="myassets/twitter.png" alt="twitter logo"></button>
    </div>
    <button class="sso-button">
      <img src="myassets/padlock.png" alt="SSO icon">Log in with SSO
    </button>
  </form>
  </div>
</body>
</html>
